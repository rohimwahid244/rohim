<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nonton Film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">NETFLIX</h1>
    <input type="text" placeholder="Search..." />
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Big Buck Bunny</h2>
    <p>Film animasi open movie (legal).</p>
    <button onclick="playMovie()">▶ Play</button>
  </section>

  <!-- Movie Row -->
  <section class="row">
    <h3>Popular</h3>
    <div class="movies">
      <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg"
           onclick="playMovie()">
    </div>
  </section>

  <!-- Video Player -->
  <div id="player" class="player">
    <span class="close" onclick="closePlayer()">✕</span>
    <video id="video" controls></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
