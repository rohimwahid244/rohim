<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto Keluarga (Privat)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
    }
    .login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      max-width: 350px;
      width: 100%;
    }
    .login-box h1 {
      margin-bottom: 10px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 15px 0;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #c33764;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: #ffdddd;
      font-size: 0.9rem;
      display: none;
    }
    header {
      text-align: center;
      padding: 80px 20px 60px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px 80px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.2);
    }
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h1>Album Keluarga</h1>
    <p>Masukkan password</p>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <div class="error" id="error">Password salah</div>
  </div>
</div>

<!-- ALBUM -->
<div id="album" style="display:none;">
  <header>
    <h1>Album Foto Keluarga</h1>
    <p>Kenangan indah hanya untuk keluarga</p>
  </header>

  <div class="container">
    <div class="gallery">
      <div class="card"><img src="foto1.jpg"><div class="overlay">Liburan</div></div>
      <div class="card"><img src="foto2.jpg"><div class="overlay">Hari Raya</div></div>
      <div class="card"><img src="foto3.jpg"><div class="overlay">Ulang Tahun</div></div>
      <div class="card"><img src="foto4.jpg"><div class="overlay">Keluarga</div></div>
    </div>
  </div>

  <div class="lightbox" id="lightbox"><img></div>

  <footer>
    <p>Â© 2026 Album Keluarga</p>
  </footer>
</div>

<script>
  const PASSWORD = "muslimfamily";

  function login() {
    const input = document.getElementById('password').value;
    if (input === PASSWORD) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('album').style.display = 'block';
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }

  const cards = document.querySelectorAll('.card img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  cards.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', () => lightbox.style.display = 'none');
</script>

</body>
</html>
