<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nonton Film gratis & berbayar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1 class="logo">ROHIMFILM</h1>
  <input id="search" type="text" placeholder="Search film...">
</nav>

<!-- HERO -->
<section class="hero" id="hero">
  <div class="hero-content">
    <h2 id="heroTitle">Big Buck Bunny</h2>
    <p id="heroDesc">Film animasi open movie (legal).</p>
    <button id="heroPlay">▶ Play</button>
  </div>
</section>

<!-- MOVIE LIST -->
<section class="row">
  <h3>Popular</h3>
  <div class="movies" id="movieList"></div>
</section>

<!-- PLAYER -->
<div class="player" id="player">
  <span class="close" onclick="closePlayer()">✕</span>
  <video id="video" controls></video>
</div>

<script src="script.js"></script>
</body>
</html>
